<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Update Item</h2> <!-- Header to be updated -->
        <form id="updateForm">
            <div class="mb-3">
                <label for="updateName" class="form-label">Name</label>
                <input type="text" id="updateName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="updateGenre" class="form-label">Genre</label>
                <input type="text" id="updateGenre" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="updateDescription" class="form-label">Description</label>
                <input type="text" id="updateDescription" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="updatePrice" class="form-label">Price</label>
                <input type="number" id="updatePrice" class="form-control" required step="0.01">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>

    <script src="./updateSpt.js"></script>
</body>
</html>
