<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Catalogue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    
    <!-- Navbar content -->
    <nav class="navbar bg-dark border-bottom border-body text-light" data-bs-theme="dark">
        Catalogue Platform
    </nav>
    
    <br>
    <div class="container">
        <a class="btn btn-dark" data-bs-toggle="collapse" href="#collapseAddData" role="button" aria-expanded="false" aria-controls="collapseAddData">
            Add New Product
        </a>
        <br>
        <div class="collapse" id="collapseAddData">
            <form class="form-group" id="AddData">
                <label for="name">Enter Name</label>
                <input type="text" name="name" id="addName" class="form-control" placeholder="data science" required><br>
                <label for="genre">Enter Genre</label>
                <input type="text" name="genre" id="addGenre" class="form-control" placeholder="book" required><br>
                <label for="description">Enter description</label>
                <input type="text" name="description" id="addDescription" class="form-control" placeholder="good book" required><br>
                <label for="price">Enter Price</label>
                <input type="number" name="price" id="addPrice" class="form-control" placeholder="99.99" required step="0.01"><br>
                <button type="submit" class="btn btn-dark">Submit</button>
            </form> 
        </div>
        <div id="postResponce"></div>
    </div>

    <br>
    <hr>
    <div class="container">
        <form id="formData" class="form-group">
            <input type="text" id="name" class="form-control" placeholder="Enter name" required>
            <input type="submit" class="btn btn-dark" value="Search"/>
        </form> 
        <br>
        <ul class="list-group" id="output"></ul>
    </div>

    <br>

    <script src="./script.js"></script>
</body>
</html>
